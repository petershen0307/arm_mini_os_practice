cpu: arm920t
mach: s3c2410x
#physical memory
mem_bank: map=M, type=RW, addr=0x30000000, size=0x00800000, file=./helloWorld.bin, boot=yes

#編譯時, 如果不加-O2, 要開此選項
#mem_bank: map=M, type=RW, addr=0xfff00000, size=0x000fffff

#all peripherals I/O mapping area
mem_bank: map=I, type=RW, addr=0x48000000, size=0x20000000
